<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A POP QUIZ: Javascript Fundamentals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

<body>

        <div class="container">
        
                <!-- QUIZ RULES -->
                <div class="rules">

                    <h3><b>Quiz Rules:</b></h3>

                    <ul>
                        <p>&#x1F4DD;Answer Questions&#x2753; Before Timer Reaches 0&#x23F2;</p>

                        <p>&#x274C;Wrong Answers Will Subtract 10 Seconds&#x23F2;</p>

                        <p>&#8987; When Timer reaches 0 ... Game Over!! </p>

                        <p>&#x1F3C6;Enter Your Intials At The End To Save Score & Display On Leaderboard &#x1F3C6;</p>

                        <p>Click Start Button to Begin!</p>

                    </ul>

                </div>
        
                <!-- START QUIZ BUTTON -->
                <button id="start-button"><b>Press Me To Start Quiz</b></button>
        
                <!-- QUESTIONS -->
                <div class="question-container" style="display: none;">

                    <h2 id="question-title"></h2>

                    <div id="answer-list"></div>

                </div>
        
                <!-- SCORE & INITIALS -->
                <div class="score-container" style="display: none;">

                    <label>

                        <input type="text" id="initials">

                    </label>

                    <!-- SAVE SCORE BUTTON -->
                    <button id="save-score">Save Your Score!&#x1F947;</button>

                </div>
        
                <!-- TIMER 60 SECONDS -->
                <div id="timer">Time Left: 60</div>
        
                <!-- LEADERBOARD -->
                <div class="leaderboard-container" style="display: none;">

                    <h2><b>&#x1F3C6;&#127775;&#10024; Leaderboard &#10024;&#127775;&#x1F3C6;</b></h2>

                    <div id="leaderboard"></div>

                     <!-- BACK TO HOMEPAGE/BEGINNING OF QUIZ-->   
                    <button id="backButton">Go Back To Start Page & Retry? &#x1F604;</button>

                        <!-- CLEAR THE LEADERBOARD -->
                    <button id="clearLeaderboard">Press Me To Clear Leaderboard &#x1F5D1;</button>

                </div>
        
            </div>
            

            <!-- JAVASCRIPT FILE LINK -->
        <script src="script.js"></script>

     </body>

  </html>
